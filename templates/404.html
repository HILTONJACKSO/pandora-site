<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Pandora Box</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); padding: 20px;">
        <div style="background: white; padding: 60px 40px; border-radius: 12px; text-align: center; max-width: 600px; box-shadow: 0 20px 60px rgba(0,0,0,0.3);">
            <i class="fas fa-exclamation-triangle" style="font-size: 5rem; color: #f59e0b; margin-bottom: 20px;"></i>
            <h1 style="font-size: 4rem; margin: 0; color: #1e293b;">404</h1>
            <h2 style="color: #64748b; margin: 20px 0;">Page Not Found</h2>
            <p style="color: #64748b; margin: 20px 0;">
                The page you're looking for doesn't exist or has been moved.
            </p>
            <div style="margin-top: 30px;">
                <a href="/" class="btn btn-primary btn-lg">
                    <i class="fas fa-home"></i> Go to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
