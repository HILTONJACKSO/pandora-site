{% extends 'base.html' %}

{% block title %}Create MAC{% endblock %}
{% block page_title %}Create New MAC{% endblock %}

{% block content %}
<div class="card" style="max-width: 800px; margin: 0 auto;">
    <div class="card-header">
        <h3 class="card-title">Create New MAC</h3>
        <p style="margin: 10px 0 0 0; color: var(--secondary);">
            Ministry, Agency, or Commission
        </p>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            
            <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="name" class="required">Full Name</label>
                    <input type="text" id="name" name="name" required 
                           placeholder="e.g., Ministry of Information, Cultural Affairs and Tourism">
                </div>
                
                <div class="form-group">
                    <label for="acronym" class="required">Acronym</label>
                    <input type="text" id="acronym" name="acronym" required 
                           placeholder="e.g., MICAT">
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="3" 
                          placeholder="Brief description of the MAC's role and responsibilities"></textarea>
            </div>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" 
                           placeholder="official@mac.gov.lr">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="text" id="phone" name="phone" 
                           placeholder="+231-77-xxx-xxxx">
                </div>
            </div>
            
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" 
                          placeholder="Physical address"></textarea>
            </div>
            
            <div class="form-group">
                <label style="display: flex; align-items: center; gap: 10px;">
                    <input type="checkbox" name="is_active" checked style="width: auto;">
                    <span>Active</span>
                </label>
            </div>
            
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary btn-lg">
                    <i class="fas fa-save"></i> Create MAC
                </button>
                <a href="{% url 'mac_list' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
