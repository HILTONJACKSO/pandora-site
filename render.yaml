# Render Blueprint for Pandora Box
# Note: This configuration requires manual database setup if you already have a free tier database

services:
  - type: web
    name: pandora-box
    runtime: python
    plan: free
    buildCommand: "./build.sh"
    startCommand: "gunicorn pandora_config.wsgi:application"
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.7
      - key: DATABASE_URL
        sync: false  # You'll need to manually add your database URL
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: RENDER
        value: true
      - key: WEB_CONCURRENCY
        value: 4